<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="header-container">
            <h1>Todo List</h1>
            <button id="theme-toggle" title="Toggle dark/light mode">
                <i class="fas fa-moon"></i> </button>
        </div>
        
        <form id="todo-form">
            <input type="text" id="task-input" placeholder="Add a todo...">
            <input type="date" id="due-date-input">
            <button type="submit" id="add-btn">+</button>
        </form>

        <div class="controls">
            <div class="filter-container">
                <label for="filter-select">FILTER</label>
                <select id="filter-select">
                    <option value="all">All</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <button id="delete-all-btn">DELETE ALL</button>
        </div>

        <div class="todo-list-container">
            <div class="list-header">
                <span class="header-task">TASK</span>
                <span class="header-date">DUE DATE</span>
                <span class="header-status">STATUS</span>
                <span class="header-actions">ACTIONS</span>
            </div>
            <ul id="todo-list">
                </ul>
            <p id="no-task-msg" class="hidden">No task found</p>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
